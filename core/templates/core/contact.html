{%extends 'core/base.html'%}
{%block content%}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">Contact Me</h1>
    <div class="row text-white mb-5">
        <p class="mx-auto mb-5">
            Do you have any questions?Then Please kindly drop your query below.I will come back with you within a matter

        </p>
        <div class="col-sm-9 mb-5">
            <form action="">

                        <label for="inputeName">Your Name</label>
                        <input type="text" class="form-control" id="inputeName" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputeEmail">Your Email *</label>
                        <input type="text" class="form-control" id="inputeEmail" required />
                    </div>

                        <input type="text" class="form-control" id="inputSubject" required />
                    </div>

                        <label for="inputeTextarea">Your message *</label>

                    <button class="btn btn-primary" type="submit">Send</button>

            </form>

        </div>
        <div class="col-sm-3 text-center">

                </li>
                <li>
                    <i class="fas fa-phone mt-4 fa-2x i-color"></i>
                    <p><a href="tel:+4733378901">Call</a></p>

                </li>

    </div>
</div>
